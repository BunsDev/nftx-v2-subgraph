type Vault @entity {
  id: ID! # address
  vaultId: BigInt!
  is1155: Boolean!
  allowAllItems: Boolean!
  isFinalized: Boolean! # if manager == 0x0
  totalFees: BigInt! # counter
  treasuryAlloc: BigInt!
  allocTotal: BigInt!
  createdAt: BigInt!
  totalMints: BigInt!
  totalSwaps: BigInt!
  totalRedeems: BigInt!
  totalHoldings: BigInt!
}

type Zap @entity {
  id: ID!
  vault: Vault!
  user: String!
  lockEndTime: BigInt!
}